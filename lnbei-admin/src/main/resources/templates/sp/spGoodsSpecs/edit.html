			</div>

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="marketPrice" name="marketPrice" th:field="*{marketPrice}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="specStock" name="specStock" th:field="*{specStock}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">

			</div>
			<div class="form-group">

			<div class="form-group">

				<div class="col-sm-8">

			<div class="form-group">

			</div>

    <script type="text/javascript">
		var prefix = ctx + "system/spGoodsSpecs";
		$("#form-spGoodsSpecs-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-spGoodsSpecs-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
