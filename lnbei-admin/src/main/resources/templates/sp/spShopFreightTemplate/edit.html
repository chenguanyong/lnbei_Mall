<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-spShopFreightTemplate-edit" th:object="${spShopFreightTemplate}">
            <input id="mid" name="mid" th:field="*{mid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="shopExpressId" name="shopExpressId" th:field="*{shopExpressId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="tempName" name="tempName" th:field="*{tempName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">0：全国 1：指定地区：</label>
				<div class="col-sm-8">
					<input id="tempType" name="tempType" th:field="*{tempType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">省份id数组：</label>
				<div class="col-sm-8">
					<input id="provinceIds" name="provinceIds" th:field="*{provinceIds}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">城市id数组：</label>
				<div class="col-sm-8">
					<input id="cityIds" name="cityIds" th:field="*{cityIds}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">首件(件)：</label>
				<div class="col-sm-8">
					<input id="buyNumStart" name="buyNumStart" th:field="*{buyNumStart}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">首件运费(元)：</label>
				<div class="col-sm-8">
					<input id="buyNumStartPrice" name="buyNumStartPrice" th:field="*{buyNumStartPrice}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">续件(件)：</label>
				<div class="col-sm-8">
					<input id="buyNumContinue" name="buyNumContinue" th:field="*{buyNumContinue}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">续件运费(元)：</label>
				<div class="col-sm-8">
					<input id="buyNumContinuePrice" name="buyNumContinuePrice" th:field="*{buyNumContinuePrice}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">首重（kg）：</label>
				<div class="col-sm-8">
					<input id="weightStart" name="weightStart" th:field="*{weightStart}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">首重价格：</label>
				<div class="col-sm-8">
					<input id="weightStartprice" name="weightStartprice" th:field="*{weightStartprice}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">续重（kg）：</label>
				<div class="col-sm-8">
					<input id="weightContinue" name="weightContinue" th:field="*{weightContinue}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">续重价格：</label>
				<div class="col-sm-8">
					<input id="weightContinueprice" name="weightContinueprice" th:field="*{weightContinueprice}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">首体积量(m³)：</label>
				<div class="col-sm-8">
					<input id="volumeStart" name="volumeStart" th:field="*{volumeStart}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">首体积运费(元)：</label>
				<div class="col-sm-8">
					<input id="volumeStartprice" name="volumeStartprice" th:field="*{volumeStartprice}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">续体积量(m³)：</label>
				<div class="col-sm-8">
					<input id="volumeContinue" name="volumeContinue" th:field="*{volumeContinue}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">续体积运费(元)：</label>
				<div class="col-sm-8">
					<input id="volumeContinueprice" name="volumeContinueprice" th:field="*{volumeContinueprice}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="shopId" name="shopId" th:field="*{shopId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="delFlag" name="delFlag" th:field="*{delFlag}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建人：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">跟新人：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">跟新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="deptId" name="deptId" th:field="*{deptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="deptName" name="deptName" th:field="*{deptName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分类id：</label>
				<div class="col-sm-8">
					<input id="sort" name="sort" th:field="*{sort}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/spShopFreightTemplate";
		$("#form-spShopFreightTemplate-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-spShopFreightTemplate-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
