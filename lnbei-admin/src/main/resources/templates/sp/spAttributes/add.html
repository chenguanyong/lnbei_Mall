<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-spAttributes-add">
			
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性类型：</label>
				<div class="col-sm-8" id="goodscatIdDIV">
					
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性名称：</label>
				<div class="col-sm-8">
					<input id="attrName" name="attrName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性类型：</label>
				<div class="col-sm-8">
				
				<select id="attrType"  name="attrType" class="form-control select_font" style="border: 1px solid #ddd;"  th:with="type=${@dict.getType('sp_attributes_type')}">
					  <option value="">所有</option>
					  <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
					  </option>
				</select>	
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性内容：</label>
				<div class="col-sm-8">
					<input id="attrVal" name="attrVal" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性状态：</label>
				<div class="col-sm-8">
					    <div required class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"  th:checked="${dict.isDefault == 'Y' ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>				
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input id="sort" name="sort" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "spadmin/spAttributes"
		$("#form-spAttributes-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	           // $.operate.save(prefix + "/add", $('#form-spAttributes-add').serialize());
	           
	        	var formData = new FormData();
				/*******************/
				formData.append('goodscatId', $.common.getCascadeLastValue("goodscatIdDIV"));
				formData.append('goodscatPath', $.common.getCascadeValue("goodscatIdDIV"));
				formData.append('attrName', $("#attrName").val());
				formData.append('attrType', $("#attrType").val());
				formData.append('status', $("input[name='status']").val());
				formData.append('attrVal', $("#attrVal").val());
				formData.append('sort', $("#sort").val());
				formData.append('remark', $("#remark").val());
				/***************************/
	
	        	$.ajax({
	        		url: prefix + "/add",
	        		type: 'post',
	        		cache: false,
	        		data: formData,
	        		processData: false,
	        		contentType: false,
	        		dataType: "json",
	        		success: function(result) {
	        			$.operate.successCallback(result);
	        		}
	        	});
	        }
	    }
		initcategorySelect();
		function initcategorySelect(){
			var url = ctx + "home/homeCategory/getCategoryCascadeList/sp_cats";
			$.common.categoryCascade(url, "goodscatIdDIV", "goodscatId","0");//
		}
	</script>
</body>
</html>
