			<div class="form-group">	
				<label class="col-sm-3 control-label">店铺经营类目：</label>
				<div class="col-sm-8">
					<div required class="check-box" th:each="dict : ${mCheckboxDatas2}">
						<input type="checkbox" lb-name="goodsCatIds" th:value="${dict.mid}" th:checked="${dict.isCheck=='1' ? true : false}" >
						<label  th:text="${dict.name}"></label>
					</div>	
				</div>
			</div>		
						
			<div class="form-group">	
				<label class="col-sm-3 control-label">客服QQ：</label>
				<div class="col-sm-8">
					<input id="shopQq" name="shopQq" th:field="*{shopQq}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">阿里旺旺：</label>
				<div class="col-sm-8">
					<input id="shopWangWang" th:field="*{shopWangWang}" name="shopWangWang" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否提供发票：</label>
				<div class="col-sm-8">
					
		   			<div required class="radio-box" th:each="dict : ${@dict.getType('sp_fp_status')}">
						<input type="radio" th:id="${dict.dictCode}" name="isInvoice1" th:value="${dict.dictValue}"  th:checked="${dict.dictValue == spShops.isInvoice1 ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>						
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">营业状态：</label>
				<div class="col-sm-8">
		   			<div required class="radio-box" th:each="dict : ${@dict.getType('sp_working_status')}">
						<input type="radio" th:id="${dict.dictCode}" name="shopAtive" th:value="${dict.dictValue}" th:checked="${dict.dictValue == spShops.shopAtive ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>						
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">默认运费(元)：</label>
				<div class="col-sm-8">
					<input id="freight" name="freight" th:field="*{freight}" class="form-control" type="text">
				</div>
			</div>
		
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
			
			<div class="form-group">	
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input id="sort" name="sort" th:field="*{sort}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>

		           	param += "&businessAreaPath="+ businessAreaPath+"&bankAreaIdPath="+bankAreaIdPath+"&areaIdPath+"+areaIdPath;
