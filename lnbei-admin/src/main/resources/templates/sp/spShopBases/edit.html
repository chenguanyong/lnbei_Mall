<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-spShopBases-edit" th:object="${spShopBases}">
            <input id="mid" name="mid" th:field="*{mid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">流程id：</label>
				<div class="col-sm-8">
					<input id="flowId" name="flowId" th:field="*{flowId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">表单字段：</label>
				<div class="col-sm-8">
					<input id="fieldName" name="fieldName" th:field="*{fieldName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">数据类型：</label>
				<div class="col-sm-8">
					<input id="dataType" name="dataType" th:field="*{dataType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">表单标题：</label>
				<div class="col-sm-8">
					<input id="fieldTitle" name="fieldTitle" th:field="*{fieldTitle}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">数据长度：</label>
				<div class="col-sm-8">
					<input id="dataLength" name="dataLength" th:field="*{dataLength}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">显示排序：</label>
				<div class="col-sm-8">
					<input id="fieldSort" name="fieldSort" th:field="*{fieldSort}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否必填，0否，1是：</label>
				<div class="col-sm-8">
					<input id="isRequire" name="isRequire" th:field="*{isRequire}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">表单注释：</label>
				<div class="col-sm-8">
					<input id="fieldComment" name="fieldComment" th:field="*{fieldComment}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">表单类型：</label>
				<div class="col-sm-8">
					<input id="fieldType" name="fieldType" th:field="*{fieldType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">表单属性：</label>
				<div class="col-sm-8">
					<input id="fieldAttr" name="fieldAttr" th:field="*{fieldAttr}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否关联字段，0否，1是：</label>
				<div class="col-sm-8">
					<input id="isRelevance" name="isRelevance" th:field="*{isRelevance}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">关联字段：</label>
				<div class="col-sm-8">
					<input id="fieldRelevance" name="fieldRelevance" th:field="*{fieldRelevance}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">日期关联字段：</label>
				<div class="col-sm-8">
					<input id="dateRelevance" name="dateRelevance" th:field="*{dateRelevance}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">时间关联字段：</label>
				<div class="col-sm-8">
					<input id="timeRelevance" name="timeRelevance" th:field="*{timeRelevance}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否显示，0隐藏，1显示：</label>
				<div class="col-sm-8">
					<input id="isShow" name="isShow" th:field="*{isShow}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否显示地图，0隐藏，1显示：</label>
				<div class="col-sm-8">
					<input id="isMap" name="isMap" th:field="*{isMap}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否可以删除，0否，1是：</label>
				<div class="col-sm-8">
					<input id="isDelete" name="isDelete" th:field="*{isDelete}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否在sp_shops表，0不是，1是：</label>
				<div class="col-sm-8">
					<input id="isShopsTable" name="isShopsTable" th:field="*{isShopsTable}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="delFlag" name="delFlag" th:field="*{delFlag}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建人：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">跟新人：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">跟新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="deptId" name="deptId" th:field="*{deptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="deptName" name="deptName" th:field="*{deptName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分类id：</label>
				<div class="col-sm-8">
					<input id="sort" name="sort" th:field="*{sort}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/spShopBases";
		$("#form-spShopBases-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-spShopBases-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
