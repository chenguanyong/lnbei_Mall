<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								：<input type="text" name="goodscatId"/>
							</li>

							<li>
								：<input type="text" name="dataType"/>
							</li>

							<li>
								：<input type="text" name="dataSrc"/>
							</li>

							<li>
								：<input type="text" name="dataId"/>
							</li>

							<li>
								：<input type="text" name="createTime"/>
							</li>

							<li>
								：<input type="text" name="delFlag"/>
							</li>

							<li>
								：<input type="text" name="createBy"/>
							</li>

							<li>
								：<input type="text" name="updateBy"/>
							</li>

							<li>
								：<input type="text" name="remark"/>
							</li>

							<li>
								排序：<input type="text" name="sort"/>
							</li>

							<li>
								状态：<input type="text" name="status"/>
							</li>

							<li>
								：<input type="text" name="updateTime"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="sp:spRecommends:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="sp:spRecommends:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="sp:spRecommends:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="sp:spRecommends:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('sp:spRecommends:edit')}]];
        var removeFlag = [[${@permission.hasPermi('sp:spRecommends:remove')}]];
        var prefix = ctx + "sp/spRecommends";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "推荐",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'mid', 
					title : '',
					visible: false
				},
				{
					field : 'goodscatId', 
					title : '',
					sortable: true
				},
				{
					field : 'dataType', 
					title : '',
					sortable: true
				},
				{
					field : 'dataSrc', 
					title : '',
					sortable: true
				},
				{
					field : 'dataId', 
					title : '',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '',
					sortable: true
				},
				{
					field : 'delFlag', 
					title : '',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '',
					sortable: true
				},
				{
					field : 'remark', 
					title : '',
					sortable: true
				},
				{
					field : 'sort', 
					title : '排序',
					sortable: true
				},
				{
					field : 'status', 
					title : '状态',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.mid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.mid + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
