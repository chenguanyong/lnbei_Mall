    <script type="text/javascript">
		var prefix = ctx + "system/spOrderServices"
		$("#form-spOrderServices-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-spOrderServices-add').serialize());
	        }
	    }
