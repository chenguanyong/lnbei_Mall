<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-spExpress-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color:red">*</span>快递名称：</label>
				<div class="col-sm-8">
					<input id="expressName" name="expressName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color:red">*</span>快递代码：</label>
				<div class="col-sm-8">
					<input id="expressCode" name="expressCode" class="form-control" type="text">
				</div>
			</div>
			
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
			
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color:red">*</span>排序：</label>
				<div class="col-sm-8">
					<input id="sort" name="sort" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "spadmin/spExpress"
		$("#form-spExpress-add").validate({
			rules:{
				expressName:{
					required:true,
				},
				expressCode:{
					required:true,
				},
				sort:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-spExpress-add').serialize());
	        }
	    }
	</script>
</body>
</html>
