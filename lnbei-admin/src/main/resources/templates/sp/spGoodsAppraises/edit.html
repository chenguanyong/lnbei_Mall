    <script type="text/javascript">
		var prefix = ctx + "system/spGoodsAppraises";
		$("#form-spGoodsAppraises-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-spGoodsAppraises-edit').serialize());
	        }
	    }
	</script>
