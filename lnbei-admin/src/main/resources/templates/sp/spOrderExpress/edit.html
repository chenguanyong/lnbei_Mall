    <script type="text/javascript">
		var prefix = ctx + "system/spOrderExpress";
		$("#form-spOrderExpress-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-spOrderExpress-edit').serialize());
	        }
	    }
