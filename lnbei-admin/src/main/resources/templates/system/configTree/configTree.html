<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
	<div class="ui-layout-west">
		<div class="main-content">
			<div class="box box-main">
				<div class="box-header">
					<div class="box-title">
						<i class="fa icon-grid"></i> 组织机构
					</div>
					<div class="box-tools pull-right">
					    <a type="button" class="btn btn-box-tool menuItem" href="#" onclick="dept()" title="管理部门"><i class="fa fa-edit"></i></a>
						<button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
						<button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
						<button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
					</div>
				</div>
				<div class="ui-layout-content">
					<div id="tree" class="ztree"></div>
				</div>
			</div>
		</div>
	</div>
    
	
	<div class="container-div ui-layout-center">
		<div class="row">
			<div class="col-sm-12 search-collapse" style=" ">
				
				<form id="configTree-form">
				<input type="hidden" id="addID" >
				<input type="hidden" id="deptId" name="parentId">
				
					<div class="select-list">
						<ul>
							<li>
								属性类别：<input type="text" name="name"/>
							</li>
							<li>
								状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
                
            <div class="btn-group-sm" id="toolbar" role="group">
		        <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:dept:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="system:dept:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
	
	        </div>
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
	    </div>
	</div>
	<div th:include="include :: footer"></div>
	<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
	<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
	<script th:inline="javascript">
		var addFlag = [[${@permission.hasPermi('system:configTree:add')}]];
		var editFlag = [[${@permission.hasPermi('system:configTree:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:configTree:remove')}]];
		var datas = [[${@dict.getType('sys_normal_disable')}]];
		var configtreeTypeDatas = [[${@dict.getType('sys_configtree_type')}]];
		
		var prefix = ctx + "system/configTree"
		$(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185 });
		    queryUserList();
		   	queryDeptTree();
		});

		function queryUserList() {
		    var options = {
			        url: prefix + "/list",
			        createUrl: prefix + "/add/{id}",
			        updateUrl: prefix + "/edit/{id}",
			        removeUrl: prefix + "/remove/{id}",
			        modalName: "配置",
			        queryParams: function(params) {
	                    var search = {};
	                    $.each($("#configTree-form").serializeArray(), function(i, field) {
	                        search[field.name] = field.value;
	                    });
	                    
	                    search.pageSize = params.limit;
	                    search.pageNum = params.offset / params.limit + 1;
	                    search.searchValue = params.search;
	                    search.orderByColumn = params.sort;
	                    search.isAsc = params.order;
	    		        return search;
	    		    },
			        columns: [{
	                    field: 'selectItem', 
	                    radio: true
	                 },
	                 {
			            field: 'id',
			            title: '序号',
			            align: "left",
			            visible: false
				     },
	                 {
			            field: 'name',
			            title: '配置名称',
			            align: "left"
			        },
			        {
			            field: 'type',//
			            title: '配置类型',
			            align: "left",
			            formatter: function(value, item, index) {
			            	return $.table.selectDictLabel(configtreeTypeDatas, item.type);
			            }
			        },
		
			        {
			            field: 'status',
			            title: '状态',
			            align: "left",
			            formatter: function(value, item, index) {
			            	return $.table.selectDictLabel(datas, item.status);
			            }
			        },
			        {
			            field: 'sort',
			            title: '排序',
			            align: "left",
			            formatter: function(value, item, index) {
			            	return "<a title='点击修改'   onclick='editSort(\""+item.id+"\")'>"+item.sort+"</a>";
			            }
			        },

			        {
			            title: '操作',
			            align: 'left',
			            formatter: function(value, row, index) {
			                if (row.parentId != 0) {
			                    var actions = [];
			                    actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a>  ');
			                    actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
			                    return actions.join('');
			                } else {
			                    return "";
			                }
			            }
			        }]
			    };
		    $.table.init(options);
		}
		
		function queryDeptTree()
		{
			var url = ctx + "system/configTree/treeData";
			var options = {
		        url: url,
		        expandLevel: 2,
		        onClick : zOnClick
		    };
			$.tree.init(options);
			
			function zOnClick(event, treeId, treeNode) {
				$("#deptId").val(treeNode.id);
				$("#addID").val(treeNode.id);
				$.table.search();
			}
		}
		
		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
		    $(this).hide();
		    $('#btnCollapse').show();
		});
		
		$('#btnCollapse').click(function() {
			$._tree.expandAll(false);
		    $(this).hide();
		    $('#btnExpand').show();
		});
		
		$('#btnRefresh').click(function() {
			queryDeptTree();
		});

		/* 管理-部门 */
		function dept() {
			var url = ctx + "system/dept";
			//createMenuItem(url, "部门管理");
		}

		function add(){
			var data = $("#addID").val();
			if(data == "" || data == undefined){
				data = 0;
			}
			console.log(data);
			//$.operate.addTab(data);
			$.operate.add(data)
		}
		function editSort(data){
			var url = prefix + "/editSort/"+ data;
			$.modal.open("修改排序",url,"400","300");
		}
	</script>
</body>
</html>
