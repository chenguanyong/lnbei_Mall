<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-config-add" name="form-config-add">
        <input id="ctreeId" name="ctreeId" class="form-control" type="hidden" th:value="${treeId}" >
        <div class="form-group">	
            <label class="col-sm-3 control-label"><span style="color:red">*</span>参数名称：</label>
            <div class="col-sm-8">
                <input id="configName" name="configName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">	
            <label class="col-sm-3 control-label"><span style="color:red">*</span>参数键名：</label>
            <div class="col-sm-8">
                <input id="configKey" name="configKey" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">	
            <label class="col-sm-3 control-label"><span style="color:red">*</span>参数键值：</label>
            <div class="col-sm-8">
                <input id="configValue" name="configValue" class="form-control" type="text" required>
            </div>
        </div>

      <div class="form-group">	
            <label class="col-sm-3 control-label"><span style="color:red">*</span>权限：</label>
            <div class="col-sm-8">
            
                <select name="qxtype "  id="qxtype" th:with="type=${@dict.getType('sys_configtree_type')}" required>

				  <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
				  </option>
				</select>
            </div>
        </div>
                <div class="form-group">	
            <label class="col-sm-3 control-label"><span style="color:red">*</span>状态：</label>
            <div class="col-sm-8">
              
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
					<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
					<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
				</div>
            </div>
        </div>
        <div class="form-group">
			<label class="col-sm-3 control-label"><span style="color:red">*</span>系统内置：</label>
			<div class="col-sm-8">
			    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
					<input type="radio" th:id="${dict.dictCode}" name="configType" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
					<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
				</div>
			</div>
		</div>
		                <div class="form-group">	
            <label class="col-sm-3 control-label"><span style="color:red">*</span>排序：</label>
            <div class="col-sm-8">
                <input id="sort" name="sort" class="form-control" type="text" required>
            </div>
        </div>
		<div class="form-group">	
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea id="remark" name="remark" class="form-control"></textarea>
            </div>
        </div>
    </form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
	    var prefix = ctx + "system/config";
	
	    $("#form-config-add").validate({
	        rules: {
	            configKey: {
	                remote: {
	                    url: prefix + "/checkConfigKeyUnique",
	                    type: "post",
	                    dataType: "json",
	                    data: {
	                        "configKey": function() {
	                            return $.common.trim($("#configKey").val());
	                        }
	                    },
	                    dataFilter: function(data, type) {
	                        return $.validate.unique(data);
	                    }
	                }
	            },
	        },
	        messages: {
	            "configKey": {
	                remote: "参数键名已经存在"
	            }
	        },
	        focusCleanup: true
	    });
	    
	    function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-config-add').serialize());
	        }
	    }
    </script>
</body>
</html>
