<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-line-add">
        <input name="orgId" type="hidden" id="treeId"/>
			<div class="form-group">	
				<label class="col-sm-3 control-label">线路代码：</label>
				<div class="col-sm-8">
					<input id="number" name="number" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">线路名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">线路简称：</label>
				<div class="col-sm-8">
					<input id="shortName" name="shortName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车站数量：</label>
				<div class="col-sm-8">
					<input id="stationSize" name="stationSize" class="form-control" type="text">
				</div>
			</div>			
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属部门：</label>
				<div class="col-sm-8">
                     <div class="input-group">
                      	<input onclick="selectDeptTree()" id="treeName" name='orgName' type="text" placeholder="请选择归属部门" class="form-control" required>
                          <span class="input-group-addon"><i class="fa fa-search"></i></span>
                      </div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">线路等级：</label>
				<div class="col-sm-8">
					<select class="form-control" name="classid" th:with="type=${@dict.getType('sys_line_grade')}">
  						<option value="">请选择</option>
 						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
  						</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">线路级别：</label>
				<div class="col-sm-8">
					<select class="form-control" name="level" th:with="type=${@dict.getType('sys_line_level')}">
  						<option value="">请选择</option>
 						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
  						</option>
					</select>
				</div>
			</div>			
			<div class="form-group">	
				<label class="col-sm-3 control-label">线路类型：</label>
				<div class="col-sm-8">
					<select class="form-control" name="lineNumber" th:with="type=${@dict.getType('sys_line_type')}">
  						<option value="">请选择</option>
 						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
  						</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input id="sort" name="sort" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">部/局：</label>
				<div class="col-sm-8">
			    	<div class="radio-box" th:each="dict : ${@dict.getType('sys_bureau_and_department')}">
						<input type="radio" th:id="${dict.dictCode}" name="flag" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>					
				</div>
			</div>			
			<div class="form-group">	
				<label class="col-sm-3 control-label">标识服务器来源：</label>
				<div class="col-sm-8">
					<input id="serverFlag" name="serverFlag" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control" > </textarea>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/sysLine"
		$("#form-line-add").validate({
			rules:{
				number:{
					required:true,
				},
				name:{
					required:true,
				},
				shortName:{
					required:true,
				},
				sort:{
					required:true,
					digits:true
				},
			
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-line-add').serialize());
	        }
	    }

        /*用户管理-新增-选择部门树*/
        function selectDeptTree() {
        	var treeId = $("#treeId").val();
        	var deptId = $.common.isEmpty(treeId) ? "0" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: ctx + "system/dept/selectDeptTree/" + deptId,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
		function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			if ($.tree.notAllowParents(tree)) {
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
			}
		}
	</script>
</body>
</html>
