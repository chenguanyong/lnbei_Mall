<div th:fragment="wf">
			<div class="form-group">

				<label class="col-sm-3 control-label">操作：</label>
				<div class="col-sm-8">
					<div required class="radio-box" >
						<input type="radio"  name="wfFlag" th:value="0"  th:checked="${true}">
						<label >通过</label>
					</div>	
					<div required class="radio-box" >
						<input type="radio"  name="wfFlag" th:value="1" >
						<label >驳回</label>
					</div>	
					<div required class="radio-box" >
						<input type="radio"  name="wfFlag" th:value="2" >
						<label >挂起</label>
					</div>	
					<div required class="radio-box" >
						<input type="radio"  name="wfFlag" th:value="3" >
						<label >通过</label>
						<input type="hidden" id="userIds" name="wfUserId"  >
						<input type="text"  id="userNames" name="wfUserName"  >
						<a onclick="$.usertree('0')">选择用户</a>
					</div>											
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核意见：</label>
				<div class="col-sm-8" th:objec="${userOperate}">
				   <input type="hidden"  name="userOperateId" th:value="*{mid}" >	
					<input id="userOpinion" name="userOpinion" th:value="*{opinion}" class="form-control" type="text">
				</div>
			</div>
</div>
